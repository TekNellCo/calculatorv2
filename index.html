<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator v2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;400&display=swap" rel="stylesheet">
</head>
<body>


<div class="calculatorcontainer">
    <div class="allscreens">
        <div class="topscreens">
                <div class="screentwo"></div>
                <div class="operator"></div>
        </div>
            <div class="screen"></div>
    </div>
    <div class="buttonbox">
            <button class="color" data-input="CLEAR">AC</button>
            <button class="color" data-input="BACKSPACE"><</button>
            <button class="color" data-input="OPPOSITE">+/-</button>
            <button class="color" data-input="/">/</button>
            <button data-input="7">7</button>
            <button data-input="8">8</button>
            <button data-input="9">9</button>
            <button class="color" data-input="*">X</button>
            <button data-input="4">4</button>
            <button data-input="5">5</button>
            <button data-input="6">6</button>
            <button class="color" data-input="-">-</button>
            <button data-input="1">1</button>
            <button data-input="2">2</button>
            <button data-input="3">3</button>
            <button class="color" data-input="+">+</button>
            <button class="zero" data-input="0">0</button>
            <button data-input=".">.</button>
            <button class="color" class="equal" data-input="=">=</button>
    </div>
        
</div>


















    <script src="script.js"></script>
</body>
</html>
